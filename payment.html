<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Thrilling Frames Media</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment for <span id="package-name"></span> Package</h2>
        <div class="payment-options">
            <button class="payment-method active" data-method="card">Credit/Debit Card</button>
            <button class="payment-method" data-method="phone">PhonePay</button>
        </div>

        <form id="card-form" class="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>

        <form id="phone-form" class="payment-form" style="display: none;">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" placeholder="Enter your PhonePay number" required>

            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" placeholder="Enter your UPI ID" required>

            <button type="submit">Pay Now</button>
        </form>

        <div id="success-message" style="display: none;">
            <h3>Payment Successful!</h3>
            <p>Thank you for your payment. Your booking is confirmed.</p>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
